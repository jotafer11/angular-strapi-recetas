<div *ngIf="!receta">
  Receta not found
</div>

<!-- Receta Details -->
<div *ngIf="receta">
    
<div class="card mb-3" style="max-width: 1000px;">
  <div class="row no-gutters">
    <div class="col-md-4">
              <img [src]="'http://localhost:1337' + receta.imagen.url"
         class="card-img-top" [alt]="receta.nombre">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{receta.nombre}}</h5>
        <p class="card-text">
          <u>Ingredientes</u><br>
          {{receta.ingredientes}} 
        </p>

        <p class="card-text">
          <u>Preparacion</u><br>
          {{receta.preparacion}} 
        </p>
        <span class="badge badge-primary badge-pill">{{receta.categoria.tipo}}</span>
      </div>
    </div>
  </div>
</div>

</div>
